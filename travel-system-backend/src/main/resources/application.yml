logging:
  level:
    com.smarttravel: debug

# 文件上传配置
upload:
  dir: uploads  # 上传目录（相对路径，相对于项目根目录）
  access-prefix: /uploads/  # 访问前缀

# AI服务配置
ai:
  enabled: true  # 是否启用AI服务（设置为true以启用）
  provider: deepseek  # AI服务提供商：deepseek/openai/baidu/ali
  # API Key 配置方式（按优先级）:
  # 1. 环境变量 DEEPSEEK_API_KEY（推荐，在IDEA运行配置中设置）
  # 2. 系统属性 -DDEEPSEEK_API_KEY=xxx（IDEA VM options中设置）
  # 3. 配置文件 api-key（不推荐，敏感信息不应提交到代码库）
  api-key:  # AI服务API密钥（可选，优先使用环境变量）
  api-url: https://api.deepseek.com/v1/chat/completions  # AI服务API地址（DeepSeek默认地址，可选）
